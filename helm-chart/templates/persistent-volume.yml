apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Chart.Name }}-pgdata
  labels:
    {{- include "labels" . | nindent 4 }}
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: {{ .Values.databaseVolume.localPath }}
  nodeAffinity:
    required:
      nodeSelectorTerms:
        {{- toYaml .Values.databaseVolume.nodeSelectorTerms | nindent 8 }}
